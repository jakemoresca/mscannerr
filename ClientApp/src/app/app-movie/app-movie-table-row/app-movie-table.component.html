<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">Status</th>
            <th scope="col">Streaming</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
        <ng-container *ngFor="let movie of movies | async;">
            <app-movie-table-row [movie]="movie" [countryFilter]="countryFilter" [filterType]="filterType"
                    (scanMovie)="scanMovie.emit(movie)" [matchedMovies]="matchedMovies" style="display: table-row-group"></app-movie-table-row>
        </ng-container>  
</table>
