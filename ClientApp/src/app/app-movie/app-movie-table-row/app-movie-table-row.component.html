<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies | async">
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.status}}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-primary">Scan</button>
                    <button type="button" class="btn btn-sm btn-outline-primary">Mark Delete</button>
                    <button type="button" class="btn btn-sm btn-outline-primary">Unmonitor</button>
                </div>
            </td>
        </tr>  
    </tbody>
</table>
