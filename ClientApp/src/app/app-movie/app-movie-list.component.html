<nav class="navbar navbar-dark bg-dark ml-n1">
    <div class="container-fluid justify-content-start">
        <div class="col-md-9">
            <button type="button" class="btn btn-outline-primary">Scan All</button>
        </div>

        <div class="col-md-1">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    View
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" (click)="changeViewType('Table')"
                        [ngClass]="getViewType() == 'Table' ? 'active' : ''">Table</a></li>
                    <li><a class="dropdown-item" (click)="changeViewType('Poster')"
                        [ngClass]="getViewType() == 'Poster' ? 'active' : ''">Poster</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-1">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" [ngClass]="getFilterType() == 'All' ? 'active' : ''">All</a></li>
                    <li><a class="dropdown-item" [ngClass]="getFilterType() == 'Existing' ? 'active' : ''">Existing</a></li>
                    <li><a class="dropdown-item" [ngClass]="getFilterType() == 'NotExisting' ? 'active' : ''">Not Existing</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" [ngClass]="getFilterType() == 'Unmonitored' ? 'active' : ''">Unmonitored</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<div class="album py-5 bg-light">
    <div class="container">

        <div *ngIf="getViewType() == 'Poster'" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let movie of movies | async">
                <app-movie-card [movie]="movie" [baseUrl]="baseUrl"></app-movie-card>
            </div>
        </div>

        <div *ngIf="getViewType() == 'Table'" class="row">
            <app-movie-table-row [movies]="movies"></app-movie-table-row>
        </div>

    </div>
</div>
