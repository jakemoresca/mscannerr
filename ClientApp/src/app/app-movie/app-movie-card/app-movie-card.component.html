<div class="card shadow-sm text-white bg-dark mb-3">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>{{ movie.title }}</title>
        <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
            dy=".3em">{{ movie.title }}</text>
    </svg>

    <div class="card-body">
        <p class="card-text">{{ movie.title }} - {{ movie.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">View</button>
                <button type="button" class="btn btn-outline-primary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
        </div>
    </div>
</div>
